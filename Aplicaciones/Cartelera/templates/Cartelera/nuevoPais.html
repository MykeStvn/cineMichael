{%  extends "./plantilla.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Pais</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form action="{% url 'guardarPais' %}" method="post" style="color: white;"> <!--usar metodo post-->
                    {% csrf_token %}                                   
                    <label for=""><b>Nombre:</b></label>
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese el nombre del pais">
                    <label for=""><b>Continente:</b></label>                    
                    <input type="text" name="continente" id="continente" class="form-control" placeholder="Ingrese el continente">
                    <label for=""><b>Capital:</b></label>
                    <input type="text" name="capital" id="capital" class="form-control" placeholder="Ingrese la capital">
                    <br>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    &nbsp;&nbsp;&nbsp;
                    <a href="{% url 'listadoPaises' %}">Cancelar</a>
                    <br>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>

{% endblock %}
